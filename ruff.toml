# ruff.toml
# Конфигурация Ruff — быстрого линтера и форматтера

# Максимальная длина строки
line-length = 120

# Сортировка импортов (аналог isort)
target-version = "py312"

# Ширина отступа
indent-width = 4

[lint]
# Включить правила
select = ["E", "F", "I", "B", "C", "W", "UP", "PL", "RUF"]

# Игнорируемые правила
ignore = [
    "E501",     # line too long
    "F841",     # unused variable
    "RUF001",   # ambiguous unicode (кириллица в строках)
    "RUF002",   # ambiguous unicode in docstrings
    "RUF003",   # ambiguous unicode in comments
    "W291",     # trailing whitespace
    "W292",     # no newline at end of file
    "W293",     # blank line contains whitespace
]

[format]
# Настройки форматирования
quote-style = "double"
indent-style = "space"
